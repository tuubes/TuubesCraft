plugins {
	id "cz.alenkacz.gradle.scalafmt" version "1.6.0"
}

String scalafmtConfig = new File("TuubesCore/.scalafmt.conf").absolutePath

subprojects {
	apply plugin: 'scala'
	apply plugin: 'scalafmt'
	repositories {
		mavenCentral()
		maven { url 'https://jitpack.io' }
	}
  configurations {
    provided
    compile.extendsFrom provided
  }
	dependencies {
		provided 'tuubes-core:core'
		provided 'org.scala-lang:scala-library:2.12.6'
		testCompile 'org.junit.jupiter:junit-jupiter-api:5.2.0'
		testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
	}
	scalafmt {
		configFilePath = scalafmtConfig
	}
}

